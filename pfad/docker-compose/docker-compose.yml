services:
  web:
    image: nginx:alpine
    container_name: uebungsprojekt_web
    ports:
      - "8080:80"
    volumes:
      - ../../web:/usr/share/nginx/html:ro
      - ../../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  app:
    build:
      context: ../..
      dockerfile: app/Dockerfile
    container_name: uebungsprojekt_app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: m347db
      DB_USER: m347user
      DB_PASS: m347pass
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mariadb:11
    container_name: uebungsprojekt_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: m347db
      MYSQL_USER: m347user
      MYSQL_PASSWORD: m347pass
    volumes:
      - dbdata:/var/lib/mysql
      - ../../db/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

volumes:
  dbdata:
